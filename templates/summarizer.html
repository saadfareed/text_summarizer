    }

<body>

 <div class="login">

	<h1>Text Summarizer</h1>

   <head>
      <title>HTML img Tag</title>
   </head>
   <p> Given an input text the model will summarize it into a few sentence and display the output</p>
      <p> Enter your sentence below : </p>

    {% if message %}
    <p class = "message" > {{message | safe}} </p>

    {% endif %}


    <form action="{{ url_for('predict')}}" method="post">
      <input type="number" name="sentence_count" placeholder="Summary Sentence Count" height="auto" required="required" min = "1" max = "10000"/>
    	<textarea type="textarea" name="Body" placeholder="Enter your text here." required="required" rows ="20" cols = "59"> </textarea>

        <button type="submit" class="btn btn-primary btn-block btn-large">Summarize</button>
    </form>

   <br>
   {{ prediction_text }}

 </div>
